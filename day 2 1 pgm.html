<!DOCTYPE html>
<html>
    <body>
        <h1>the input readonly attribute</h2>
        <p>the readonly attribute specifies that an input field should be readonly</p>
    <form>
        <label for="fname">first name:</label><br>
        <input type="text" id="fname" name="fname" value="benni" readonly><br>
        <label for="lname">last name:</label><br>
        <input type="text" id="lname" name="lname" value="deo"><br><br>
        <input type="submit" value="submit">
    </form>
    </body>
</html>
